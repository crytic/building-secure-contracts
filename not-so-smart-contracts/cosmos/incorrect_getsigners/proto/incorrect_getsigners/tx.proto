syntax = "proto3";
package trailofbits.incorrect_getsigners.incorrect_getsigners;

import "incorrect_getsigners/post.proto";

option go_package = "github.com/trailofbits/incorrect_getsigners/x/incorrect_getsigners/types";

service Msg {
      rpc CreatePost(MsgCreatePost) returns (MsgCreatePostResponse);
}

message MsgCreatePost {
  string signer = 1;
  string author = 2;
  string title = 3;
  string body = 4;
}

message MsgCreatePostResponse {
  uint64 id = 1;
}
